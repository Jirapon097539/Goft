<main id="main" class="main">
    <div class="col-sm-8 container">
        <div class="row row-cols-1">
            <div class="col" style="text-align: left;">
                <div class="card">
                    <div class="card-header alert-light text-white" style="background-color: rgb(186, 186, 186);">
                        New Password <br>
                    </div>
                    <div class="card-body">
                        <span style="margin-left: 25px;">Edit your password.</span> 
                        <form id="edit_passwordForm">
                            <div class="row" style="margin: 0 10px;">
                                <div class="col-12">
                                    <label style="margin-bottom: 10px;">Password</label>
                                    <div class="input-group">
                                        <input type="password" class="form-control" aria-label="" id="password_input" name="password_input">
                                        <div class="input-group-append">
                                            <button class="btn btn-outline-secondary" type="button" id="password_btn"><i class="fa fa-eye" aria-hidden="true"></i></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row" style="margin: 0 10px;">
                                <div class="col-12">
                                    <label style="margin-bottom: 10px;">New Password</label>
                                    <div class="input-group">
                                        <input type="password" class="form-control" aria-label="" id="new_password_input" name="new_password_input">
                                        <div class="input-group-append">
                                            <button class="btn btn-outline-secondary" type="button" id="new_password_btn"><i class="fa fa-eye" aria-hidden="true"></i></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row" style="margin: 0 10px;">
                                <div class="col-12">
                                    <label style="margin-bottom: 10px;">Confirm Password</label>
                                    <div class="input-group">
                                        <input type="password" class="form-control" aria-label="" id="confirm_password_input" name="confirm_password_input">
                                        <div class="input-group-append">
                                            <button class="btn btn-outline-secondary" type="button" id="confirm_password_btn"><i class="fa fa-eye" aria-hidden="true"></i></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row" style="margin: 0 10px;">
                                <div class="col-12 text-danger" id="show_msg"></div>
                            </div>
                            <div class="row" style="margin: 20px 10px 0;">
                                <div class="col-9"></div>
                                <div class="col-2">
                                    <button type="submit" class="btn btn-primary" id="saveBtn">Save Changes</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="js/edit_password.js"></script>
